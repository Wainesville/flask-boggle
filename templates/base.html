<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/boggle.css">
    <title>Boggle</title>
</head>
<body>
    <section id="boggle">

        <div class="game">
        <table class="board">
            <tbody>{% for row in board %}
                <tr>
                    {% for cell in row%}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>High Score:
            <b>{{highscore}}</b>
            in {{ numplays }} plays
        </p>

        <p>
            Score: <b class="score">0</b>
            Time Left: <b class="timer"></b>
        </p>

        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button>Submit</button>
        </form>

        <p class="msg"></p>

        <ul class="words"></ul>
    </div>

    </section>
    
</body>
<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/app.js"></script>
<script>
    let game = new NewBoggle("boggle", 120)
</script>
</html>
